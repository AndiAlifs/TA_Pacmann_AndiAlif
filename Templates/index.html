<!DOCTYPE html>
<html>
<head>
    <title>To Do Lists</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Custom CSS for floating button */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.css">
</head>
<body>
    <h1>To Do Lists</h1>

    <!-- Loop through tasks using Django's template syntax -->
    {% for task in allTask %}
        <h2>{{ task.name }}</h2>
        <p>{{ task.description }}</p>
        <p>{{ task.status }}</p>
    {% endfor %}

    <!-- Floating button to trigger modal with plus icon -->
    <button id="addTaskButton" class="btn btn-primary floating-button" data-toggle="modal" data-target="#addTaskModal">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Bootstrap modal for adding tasks -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for adding task with name and description fields -->
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label for="name">Task Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Task Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="submitTask">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap, jQuery, and Font Awesome JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#submitTask').on('click', function(event) {
                event.preventDefault();
                var name = $('#name').val();
                var description = $('#description').val();
                $.ajax({
                    url: '/add-task',
                    method: 'post',
                    data: {
                        name: name,
                        description: description,
                        status: false
                    },
                    success: function(response) {
                        Swal.fire({
                            title: 'Success!',
                            text: 'Task added successfully!',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        });
                        // Reload the page
                        setTimeout(function() {
                            location.reload();
                        }, 1500);
                    },
                    error: function(error) {
                        Swal.fire({
                            title: 'Error!',
                            text: error.responseJSON.msg,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.js"></script>
</body>
</html>
